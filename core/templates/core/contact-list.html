<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in records %}
        <tr>
            <td>{{ contact.id }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.content }}</td>
            <td><a href="{% url 'update-contact' id=contact.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
